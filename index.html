<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />
    <link rel="stylesheet" href="./oswald/fonts.css" />
    <link rel="stylesheet" href="anonymous_pro/fonts.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <style></style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h2>
            Про зоны в Dart
          </h2>
          <p>Алексей Золотых</p>
        </section>
        <section data-background="img/types.jpg"></section>
        <section>
            1979
        </section>
        <section data-background="img/stalker2.jpg"></section>
        <section
          data-background="img/stalker7.jpeg"
          data-state="img-center"
        ></section>
        <section>
            <h3>
                Разница в <strike>зоне</strike>  в контексте
            </h3>
        </section>
        <section>
          <h2>
            Один процессор &mdash; много задач
          </h2>
          <img src="img/proc.jpeg" alt="" sizes="" srcset="">
        </section>
        <section>
          <h2>
            Все хорошо, но...
          </h2>
        </section>
        <section>
          <h2>
            Напишем зоны на JS
          </h2>
        </section>
        <section>
          <h2>
            Возможности
          </h2>
        </section>
        <section>
          <h2>
            Зачем?
          </h2>
        </section>
        <!-- Передаем контекст -->
        <!-- ServiceLocator -->
        <!-- Размечаем зоны отвественности -->
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          {src: 'plugin/markdown/marked.js'},
          {src: 'plugin/markdown/markdown.js'},
          {src: 'plugin/notes/notes.js', async: true},
          {src: 'plugin/highlight/highlight.js', async: true},
        ],
      });
    </script>
  </body>
</html>
